<html>

<head>
    <title>Angular 2 QuickStart</title>

    <!-- 1. Load libraries -->
    <script src="jspm_packages/system.js"></script>
    <script src="jspm.browser.js"></script>
    <script src="config.js"></script>
    <script async src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
        function importMainModule() {
            return System.import("ng2-firebase-demo-ts");
        }
        if(!CONFIG.isDebug) {
            System.import("bundles/main").then(function(bundle) {
                return importMainModule();
            });
        } else {
            importMainModule();
        }
    </script>

</head>

<!-- 3. Display the application -->
<body>
<my-app>Loading...</my-app>
</body>

</html>
